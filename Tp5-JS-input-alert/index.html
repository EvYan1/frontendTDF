<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Datos personales</title>
    <link rel="stylesheet" href="index.css">
</head>

<body>
    <main>
        <div class="container">
            <div class="head"> INGRESE SUS DATOS PERSONALES</div>
            <div class="data">
                <div class="input-group mb-3">
                    <span class="input-group-text" id="basic-addon1">Nombre:</span>
                    <input type="text" class="form-control" id="name" placeholder="" aria-label="Username"
                        aria-describedby="basic-addon1">
                </div>
                <div class="input-group mb-3">
                    <span class="input-group-text" id="basic-addon1">Apellido: </span>
                    <input type="text" class="form-control" id="surname" placeholder="" aria-label="Username"
                        aria-describedby="basic-addon1">
                </div>
                <div class="input-group mb-3">
                    <span class="input-group-text" id="basic-addon1">Edad: </span>
                    <input type="text" class="form-control" id="age" placeholder="" aria-label="Username"
                        aria-describedby="basic-addon1">
                </div>
            </div>
            <div class="boton">
                <button type="button" id="btnAceptar" class="btn btn-light">ACEPTAR</button>
            </div>
        </div>

    </main>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="script.js"></script>
</body>

</html>
